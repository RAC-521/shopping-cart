<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityMobile" type="text" class="form-control text-center" value="1"> 
                           <button id="plusMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="priceMobile">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityCase" type="text" class="form-control text-center" value="1">
                           <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5> $<span id="priceCase">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      var quantityMobile, priceMobile, quantityCase, priceCase, subtotal, tax, taxMobile, taxCase;
      
      function update(){
        priceMobile = parseFloat(document.getElementById("priceMobile").innerText);
        priceCase = parseFloat(document.getElementById("priceCase").innerText);
        document.getElementById("subtotal").innerText = priceMobile + priceCase;
        quantityMobile = parseFloat(document.getElementById("quantityMobile").value);
        quantityCase = parseFloat(document.getElementById("quantityCase").value);
        
        if(quantityMobile>1)
           taxMobile = (priceMobile-1219)*0.10;
        else
           taxMobile = 0;
        if(quantityCase>1)
           taxCase = (priceCase-59)*0.10;
        else
           taxCase = 0;

        tax = parseFloat((taxMobile + taxCase).toFixed(2));
        document.getElementById("tax").innerText = tax;
        document.getElementById("total").innerText = priceMobile + priceCase + tax;
      }

      document.getElementById("plusMobile").addEventListener('click', function(){
         quantity = parseFloat(document.getElementById("quantityMobile").value);
         price= parseFloat(document.getElementById("priceMobile").innerText);
         quantity = quantity + 1;
         price= quantity * 1219;
         document.getElementById("quantityMobile").value = quantity;
         document.getElementById("priceMobile").innerText = price;
         update();
      })
      document.getElementById("minusMobile").addEventListener('click', function(){
         quantity = parseFloat(document.getElementById("quantityMobile").value);
         price = parseFloat(document.getElementById("priceMobile").innerText);
         if(quantity!=0){
            quantity = quantity - 1;
            price = quantity * 1219;
            document.getElementById("quantityMobile").value = quantity;
            document.getElementById("priceMobile").innerText = price;
            update();
         }
      })
      document.getElementById("plusCase").addEventListener('click', function(){
         quantity = parseFloat(document.getElementById("quantityMobile").value);
         price= parseFloat(document.getElementById("priceMobile").innerText);
         quantity = parseFloat(document.getElementById("quantityCase").value);
         price = parseFloat(document.getElementById("priceCase").innerText);
         quantity= quantity + 1;
         price = quantity * 59;
         document.getElementById("quantityCase").value = quantity
         document.getElementById("priceCase").innerText = price;
         update();
      })
      document.getElementById("minusCase").addEventListener('click', function(){
         quantity = parseFloat(document.getElementById("quantityMobile").value);
         price = parseFloat(document.getElementById("priceMobile").innerText);
         quantity= parseFloat(document.getElementById("quantityCase").value);
         price = parseFloat(document.getElementById("priceCase").innerText);
         if(quantity!=0){
            quantity= quantity - 1;
            price = quantity * 59;
            document.getElementById("quantityCase").value = quantity;
            document.getElementById("priceCase").innerText = price;
            update();
         }
      })
   </script>
</body>

</html>
